<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denzel Washington Fan Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;
            margin-top: 80px;
            
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="width: 980px;
margin: auto;  background-color: goldenrod; margin-top: 20px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
<header>
    <h1>Denzel Washington Fan Club</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Biography</a>
    <a href="#">Movies</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Welcome to the Denzel Washington Fan Club!</h2>
    <p>We admire the talent and charisma of Denzel Washington.</p>
    <div class="gallery">
        <img src="1.jpg" alt="Denzel Image 1">
        <img src="2.jpg" alt="Denzel Image 2">
        <img src="3.jpg" alt="Denzel Image 3">
        <img src="4.jpg" alt="Denzel Image 4">
    </div>
</section>

<footer>
    <p>&copy; 2024 Denzel Washington Fan Club. All rights reserved.</p>
</footer>
</div>
</body>
</html>
